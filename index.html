<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Cleave</title>
	</head>
	<body>
		<div class="container">
			<div class="input-block">
				<label>Tarjeta de Crédito</label>
				<input class="input-credito" type="text" />
			</div>

			<div class="input-block">
				<label>Teléfono</label>
				<input class="input-telefono" type="text" />
			</div>

			<div class="input-block">
				<label>Fecha 1</label>
				<input class="date-1" type="text" />
			</div>

			<div class="input-block">
				<label>Fecha 2</label>
				<input class="date-2" type="text" />
			</div>

			<div class="input-block">
				<label>Hora 1</label>
				<input class="time-1" type="text" />
			</div>

			<div class="input-block">
				<label>Hora 2</label>
				<input class="time-2" type="text" />
			</div>

			<div class="input-block">
				<label>Personalizado</label>
				<input class="personalizado" type="text" />
			</div>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"
			integrity="sha512-KaIyHb30iXTXfGyI9cyKFUIRSSuekJt6/vqXtyQKhQP6ozZEGY8nOtRS6fExqE4+RbYHus2yGyYg1BrqxzV6YA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/addons/cleave-phone.us.js"
			integrity="sha512-sYKXH+IAMtg7mVursFAH+Xu1mIvmSqTd8LTEhKdRmvJhtX2IKUFpkZBZ9pigORvIR6Nt5klEF/P+psiJRa6crQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="script.js" type="module"></script>
	</body>
</html>
